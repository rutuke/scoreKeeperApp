<!DOCTYPE html>
<html>
<head>
    <title>Score Keeper</title>
    <link rel="stylesheet" type="text/css" href="score.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
    <div class="row">
        <div class="col-lg-2"></div>
        <h1 class="col-lg-8 jumbotron"><span id="p1Display">0</span> To <span id="p2Display">0</span></h1>
        <div class="col-lg-2"></div>
    </div>
    <div class="row">
        <div class="col-lg-2"></div>
        <h3 class="col-lg-8 jumbotron">Playing to: <span>5</span></h3>
        <div class="col-lg-2"></div>
    </div>
<input type="number" placeholder="Change me!">
<button id="p1" class="btn btn-success btn-lg">Player One</button>
<button id="p2" class="btn btn-success btn-lg">Player Two</button>
<button id="reset" class="btn btn-danger btn-lg">Reset</button>
<script type="text/javascript" src="score.js"></script>
</body>
</html>
